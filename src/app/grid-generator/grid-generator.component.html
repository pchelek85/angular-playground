<h1>Grid generator</h1>

<textarea cols="50" rows="10">
  {{ gridObs | async | json }}
</textarea>

<hr>

<button (click)="addRow()">ADD NEW ROW</button>

<br><br>

<div class="row" *ngFor="let item of grid; let i = index">
  <div class="header">
    <select #componentType>
      <option value="1" selected>Text Component</option> &nbsp;
      <option value="2">Icon Component</option>
    </select>
    <button (click)="addCol(item.rowID, componentType.value)">Add New Item in Row</button>
  </div>
  <div class="content">
    <app-grid-single [rowID]="item.rowID" [colID]="j" *ngFor="let component of grid[i].cols; let j = index"></app-grid-single>
  </div>

</div>
